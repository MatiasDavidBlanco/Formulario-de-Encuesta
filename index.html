<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <div id="main">
        <h1 id="title"> Paula Ivana Photography</h1>
        <p id="description"> Si deseas recibir información personalizada sobre las sesiones fotográficas, completa 
        este fomulario</p>
      </div>
      
      <form id="survey-form">
        <label id="name-label" for="name">Nombre *</label><br>
        <input class="input" id="name" type="text" placeholder= " Ingresa tu nombre" required><br><br>
        <label id="email-label" for="email">E-mail *</label><br>
        <input class="input" id="email" type="email" placeholder= " Ingresa tu email" required><br><br>
        <label id="number-label" for="number">Edad *</label><br>
        <input class="input" id="number" type="number" placeholder= " Ingresa tu edad"  min="1" max="110"required><br><br>
        <label id="domicilio-label" for="number">Domicilio *</label><br>
        <input class="input" id="domicilio" type="text" placeholder= " Ingresa tu dirección" required><br><br>
        
        <label for="dropdown">Elije un servicio fotográfico *</label><br>
        <select class="input" id="dropdown" name="dropdown">
            <option class="op" value="Boda">Fotografia para Bodas</option>
            <option class="op" value="Bautismos">Fotografia para Bautismos</option>
            <option class="op" value="Retrato">Fotografia de Retrato</option>
            <option class="op" value="Familiar">Fotografia Familiar</option>
            <option class="op" value="Producto">Fotografia de Producto</option>
        </select><br>
        <p>Cuéntanos acerca del ambiente de tu evento:</p>
        <input type="radio" id="op_one" name="ambiente"value="ambiente">
        <label class= "label" for="html">Aire libre  y de día</label><br>
        
        <input type="radio" id="op_two" name="ambiente"value="ambiente">
        <label class= "label" for="html">Aire libre  y de noche</label><br>
        
        <input type="radio" id="op_three" name="ambiente"value="ambiente">
        <label class= "label" for="css">Espacio cerrado y de día</label><br>
        
        <input type="radio" id="op_four" name="ambiente"value="ambiente">
        <label class= "label" for="javascript">Espacio cerrado y de noche</label>
        
        <p>¿Cómo conociste acerca de Paula Ivana Photography?</p>
        <input type="checkbox" id="Instagram" name="Instagram" value="Instagram">
        <label class= "label" for="Instagram"> Instagram</label><br>
        <input type="checkbox" id="Facebook" name="Facebook" value="Facebook">
        <label class= "label" for="Facebook"> Facebook</label><br>
        <input type="checkbox" id="Google" name="Google" value="Google">
        <label class= "label" for="Google"> Google</label><br>
        <input type="checkbox" id="Recomendación" name="Recomendación" value="Recomendación">
        <label class= "label" for="Recomendación"> Recomendación</label><br>
        <input type="checkbox" id="webpage" name="webpage" value="webpage">
        <label class= "label" for="webpage"> Webpage</label><br>
        
        <p>¿Deseas dejar algún comentario adicional?</p>
        <textarea name="message" rows="10" cols="95" > </textarea><br><br>
        
        <input id="submit"type="submit" value="Enviar">
      </form>
    
</body>
</html>
